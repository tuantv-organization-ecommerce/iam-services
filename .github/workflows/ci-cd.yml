name: IAM Service CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  GO_VERSION: '1.21'
  REGISTRY: docker.io
  IMAGE_NAME: iam-service
  
jobs:
  # ============================================
  # JOB 1: Code Quality & Linting
  # ============================================
  lint:
    name: üîç Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set service directory
        run: |
          if [ -d "ecommerce/back_end/iam-services" ]; then
            echo "SERVICE_DIR=ecommerce/back_end/iam-services" >> $GITHUB_ENV
          else
            echo "SERVICE_DIR=." >> $GITHUB_ENV
          fi

      - name: Auth for private Go modules
        run: |
          go env -w GOPRIVATE=github.com/tvttt/*,github.com/tuantv-organization-ecommerce/*
          go env -w GONOPROXY=github.com/tvttt/*,github.com/tuantv-organization-ecommerce/*
          go env -w GONOSUMDB=github.com/tvttt/*,github.com/tuantv-organization-ecommerce/*
          git config --global url."https://x-access-token:${{ secrets.GH_PAT }}@github.com/".insteadOf "https://github.com/"

      - name: Setup Go (lint uses Go 1.23)
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          cache: true

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Normalize gokits dependency (CI)
        working-directory: ${{ env.SERVICE_DIR }}
        run: |
          if [ -d ../gokits ] || [ -d ../../back_end/gokits ] || [ -d ../../gokits ]; then
            echo "Local gokits found - keep replace"
          else
            echo "Local gokits not found - switching to remote module"
            go mod edit -replace github.com/tvttt/gokits=github.com/tuantv-organization-ecommerce/gokits@latest
          fi

      - name: Download dependencies
        working-directory: ${{ env.SERVICE_DIR }}
        run: |
          go mod download
          go mod tidy

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: ${{ env.SERVICE_DIR }}
          args: --timeout=5m

      - name: Check code formatting
        working-directory: ${{ env.SERVICE_DIR }}
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run 'make fmt'"
            gofmt -s -l .
            exit 1
          fi

      - name: Run go vet
        working-directory: ${{ env.SERVICE_DIR }}
        run: go vet ./...

  # ============================================
  # JOB 2: Unit Tests
  # ============================================
  test:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: iam_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set service directory
        run: |
          if [ -d "ecommerce/back_end/iam-services" ]; then
            echo "SERVICE_DIR=ecommerce/back_end/iam-services" >> $GITHUB_ENV
          else
            echo "SERVICE_DIR=." >> $GITHUB_ENV
          fi

      - name: Auth for private Go modules
        run: |
          go env -w GOPRIVATE=github.com/tvttt/*,github.com/tuantv-organization-ecommerce/*
          go env -w GONOPROXY=github.com/tvttt/*,github.com/tuantv-organization-ecommerce/*
          go env -w GONOSUMDB=github.com/tvttt/*,github.com/tuantv-organization-ecommerce/*
          git config --global url."https://x-access-token:${{ secrets.GH_PAT }}@github.com/".insteadOf "https://github.com/"

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Normalize gokits dependency (CI)
        working-directory: ${{ env.SERVICE_DIR }}
        run: |
          if [ -d ../gokits ] || [ -d ../../back_end/gokits ] || [ -d ../../gokits ]; then
            echo "Local gokits found - keep replace"
          else
            echo "Local gokits not found - switching to remote module"
            go mod edit -replace github.com/tvttt/gokits=github.com/tuantv-organization-ecommerce/gokits@latest
          fi

      - name: Download dependencies
        working-directory: ${{ env.SERVICE_DIR }}
        run: |
          go mod download
          go mod tidy

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run database migrations
        working-directory: ${{ env.SERVICE_DIR }}
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d iam_db_test -f migrations/001_init_schema.sql
          psql -h localhost -U postgres -d iam_db_test -f migrations/002_seed_data.sql
          psql -h localhost -U postgres -d iam_db_test -f migrations/003_casbin_tables.sql
          psql -h localhost -U postgres -d iam_db_test -f migrations/004_casbin_seed_data.sql
          psql -h localhost -U postgres -d iam_db_test -f migrations/005_separate_user_cms_authorization.sql
          psql -h localhost -U postgres -d iam_db_test -f migrations/006_seed_separated_authorization.sql

      - name: Run tests with coverage
        working-directory: ${{ env.SERVICE_DIR }}
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: iam_db_test
          DB_SSL_MODE: disable
          JWT_SECRET: test-secret-key-for-ci-pipeline
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./${{ env.SERVICE_DIR }}/coverage.out
          flags: unittests
          name: codecov-iam-service
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # ============================================
  # JOB 3: Build Application
  # ============================================
  build:
    name: üèóÔ∏è Build Application
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set service directory
        run: |
          if [ -d "ecommerce/back_end/iam-services" ]; then
            echo "SERVICE_DIR=ecommerce/back_end/iam-services" >> $GITHUB_ENV
          else
            echo "SERVICE_DIR=." >> $GITHUB_ENV
          fi

      - name: Auth for private Go modules
        run: |
          go env -w GOPRIVATE=github.com/tvttt/*,github.com/tuantv-organization-ecommerce/*
          go env -w GONOPROXY=github.com/tvttt/*,github.com/tuantv-organization-ecommerce/*
          go env -w GONOSUMDB=github.com/tvttt/*,github.com/tuantv-organization-ecommerce/*
          git config --global url."https://x-access-token:${{ secrets.GH_PAT }}@github.com/".insteadOf "https://github.com/"

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Normalize gokits dependency (CI)
        working-directory: ${{ env.SERVICE_DIR }}
        run: |
          if [ -d ../gokits ] || [ -d ../../back_end/gokits ] || [ -d ../../gokits ]; then
            echo "Local gokits found - keep replace"
          else
            echo "Local gokits not found - switching to remote module"
            go mod edit -replace github.com/tvttt/gokits=github.com/tuantv-organization-ecommerce/gokits@latest
          fi

      - name: Download dependencies
        working-directory: ${{ env.SERVICE_DIR }}
        run: |
          go mod download
          go mod tidy

      - name: Build binary
        working-directory: ${{ env.SERVICE_DIR }}
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a -installsuffix cgo -ldflags="-w -s" -o bin/iam-service cmd/server/main.go

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: iam-service-binary
          path: ${{ env.SERVICE_DIR }}/bin/iam-service
          retention-days: 7

  # ============================================
  # JOB 4: Security Scan
  # ============================================
  security:
    name: Security Scan (Trivy ‚Üí SARIF)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Run Trivy against the repository (filesystem). If you prefer scanning an image, switch scan-type to 'image' and set image-ref.
      - name: Run Trivy (SARIF)
        uses: aquasecurity/trivy-action@0.26.0
        with:
          scan-type: 'fs'                 # 'fs' scans code; use 'image' to scan a container image
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'   # Ensure this matches the upload steps
          exit-code: '0'                  # Don't fail the job on findings (adjust to your policy)

      # Always upload the SARIF as an artifact so you can download it, including on forked PRs
      - name: Upload SARIF as artifact
        if: ${{ hashFiles('trivy-results.sarif') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sarif
          path: trivy-results.sarif
          if-no-files-found: error

      # Only upload to GitHub Code Scanning when the workflow has permission (not a PR from a fork)
      - name: Upload SARIF to GitHub Code Scanning
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif

  # ============================================
  # JOB 5: Build & Push Docker Image
  # ============================================
  docker:
    name: üê≥ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ecommerce/back_end/iam-services
          file: ecommerce/back_end/iam-services/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Run Trivy scan on Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-docker-results.sarif'

