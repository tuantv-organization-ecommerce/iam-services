# Casbin RBAC Model for User/App Authorization
# This model is used for end-user permissions on web/app

[request_definition]
r = sub, dom, obj, act

[policy_definition]
p = sub, dom, obj, act

[role_definition]
g = _, _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = g(r.sub, p.sub, r.dom) && r.dom == p.dom && keyMatch2(r.obj, p.obj) && regexMatch(r.act, p.act)

# Explanation:
# - sub (subject): User ID or Role name
# - dom (domain): "user" for user-specific resources, "api" for API access
# - obj (object): Resource path (e.g., /api/v1/products/*)
# - act (action): HTTP method or operation (e.g., GET, POST, (GET|POST))
#
# Example policies:
# p, user_role, user, /api/v1/products, GET
# p, user_role, user, /api/v1/orders, (GET|POST)
# p, premium_user, api, /api/v1/**, (GET|POST|PUT|DELETE)
#
# Example role assignments:
# g, user-123, user_role, user
# g, user-456, premium_user, api

