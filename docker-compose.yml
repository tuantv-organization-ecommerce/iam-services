version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: iam-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: iam_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: iam-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  iam-service:
    build:
      context: ..
      dockerfile: iam-services/Dockerfile
    container_name: iam-service
    volumes:
      # Mount Docker-specific config
      - ./config-docker.yml:/app/config.yml:ro
    # Uncomment environment section to override config.yml values:
    # environment:
    #   IAM_SERVER_HTTP_PORT: 9090
    #   IAM_DATABASE_PASSWORD: custom_password
    #   IAM_JWT_SECRET: custom_jwt_secret
    #   IAM_LOG_LEVEL: debug
    ports:
      - "50051:50051"
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

